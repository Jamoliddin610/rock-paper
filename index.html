<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css"/>
    <title>Rock,Paper,Scissors</title>
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./imgs/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper" id="paper" >
          <div class="choice paper">
            <img src="./imgs/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors" id="scissor">
          <div class="choice scissors">
            <img src="./imgs/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock" id="rock">
          <div class="choice rock">
            <img src="./imgs/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results">
      <h2 class="results__heading">you picked</h2>
      <h2 class="results__heading">the house picked</h2>
      <div class="results__result" id="you"></div>
      <div class="results__winner">
        <h3 class="results__text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results__result" id="comp"></div>
    </section>

    

    <footer class="footer">
    
  </body>
    <script src="js/main.js" ></script>

</html>
